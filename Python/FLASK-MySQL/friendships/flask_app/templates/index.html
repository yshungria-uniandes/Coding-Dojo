<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendShips</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6">
                <h3>FriendShips</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User</th>
                            <th scope="col">Friend</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user_friend in users_friends %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{user_friend.first_name}} {{user_friend.last_name}}</td>
                            <td>{{user_friend.friend_first_name}} {{user_friend.friend_last_name}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Add User</h3>
                        <form action="/create-user" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="name" name="name" />
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h3 class="card-title">Create Friendship</h3>
                        <form action="/create-friendships" method="POST">
                            <div class="mb-3">
                                <label for="user" class="form-label">User:</label>
                                <select class="form-select" aria-label="Default select example" name="user_id">
                                    <option selected>---- Select User ----</option>
                                    {% for user in users %}
                                    <option value="{{user.id}}">{{user.first_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="friend" class="form-label">Friend:</label>
                                <select class="form-select" aria-label="Default select example" name="friend_id">
                                    <option selected>---- Select Friend ----</option>
                                    {% for user in users %}
                                    <option value="{{user.id}}">{{user.first_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
