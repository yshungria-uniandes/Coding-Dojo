<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mt-5 bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">New dojo</h1>
                <form action="/create/dojo" method="POST">
                    <label for="dojo_name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required><br>
                    <button class="btn btn-primary" type="submit"> Create</button>
                </form>

            </div>
            <div class="mt-5 bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">All Dojos</h1>
                <table class="table table-striped">
                    <tbody>
                        {% for dojo in dojos %}
                        <tr>
                            <td class="text-center">
                                <a href="/dojos/{{dojo.id}}" class="text-decoration-none">{{dojo.name}}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/ninjas"> <button type="submit" class="btn btn-primary w-100 "> Add Ninja</button></a>
            </div>
        </div>
    </div>
</body>

</html>
