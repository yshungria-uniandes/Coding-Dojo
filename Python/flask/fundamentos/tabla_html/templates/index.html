<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b207f4cdac.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b207f4cdac.js" crossorigin="anonymous"></script>

    <title>Tabla HTML</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Tabla HTML con Flask</h2>
        <p>Este es un proyecto maravilloso hecho con amor por Yojan Hungría</p>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Nombre Completo</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user['first_name'] }}</td>
              <td>{{ user['last_name'] }}</td>
              <td>{{ user['first_name'] }} {{ user['last_name'] }}</td>
            </tr>
            {% endfor %}
           
          </tbody>
        </table>
        <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Hecho con <i class="fa-sharp fa-solid fa-heart"></i> por Yojan Hungtría</p>
</body>
</html>
