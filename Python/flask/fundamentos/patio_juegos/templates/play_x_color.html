<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Boxes</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    {% for _ in range(x) %}
        <div class="box" style="background-color: {{ color }}"></div>
    {% endfor %}
</body>
</html>
