<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Contador de vistas</title>
  </head>
  <body>
    <div class="card m-5" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Contador de visitas</h5>
        <p class="card-text">El número de visitas a esta WEB: {{ visits }}</p>
        <!-- agrega un botón +2 debajo del contador y una nueva ruta que incremente el contador en 2 -->
        <a href="{{ url_for('incrementar_visitas') }}" class="btn btn-primary"
          >+1
        </a>
        <!-- agrega un botón de reinicio para reiniciar el contador -->
        <a href="{{ url_for('destroy') }}" class="btn btn-danger"
          >Reiniciar
        </a>
      </div>
    </div>

    <!-- agrega un formulario que le permita al usuario especificar el incremento del contador y haz que el contador se incremente en consecuencia -->
    <form action="/incrementar_form" method="post">
        <div class="m-5">
            <label for="incremento" class="form-label">Incremento contador visitas</label>
            <input
            type="number"
            class="form-control"
            id="incremento"
            name="incremento"
            placeholder="Ingrese el incremento"
            />
        </div>
        <button type="submit" class="btn btn-primary ms-5">Incrementar</button>
    </form>
  </body>
</html>
