<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Ajedrez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            margin: 50px auto;
        }

        table tr td {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
        }

        .color1 {
            background-color: #000;
        }

        .color2 {
            background-color: #fff;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1> 6 by 6 matrix </h1>

    <table>
        {% for i in range( 4 ): %}
        <tr>
            {% for j in range(4): %}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range( 4): %}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>ÃŸ
        {% endfor %}
    </table>


    <h1> 6 by 6 matrix - refactoring </h1>

    <table>
        {% for i in range(4): %}
        <tr>
            {% for j in range(4): %}
            <td class="color{{ (i + j) % 2+1 }}"></td>
            {% endfor %}
        </tr>
        
        {% endfor %}
    </table>
</body>

</html>
