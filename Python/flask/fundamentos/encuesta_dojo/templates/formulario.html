<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Fondo blanco */
            color: black; /* Texto negro */
        }
        .card {
            background-color: black; /* Fondo negro para la tarjeta */
            color: white; /* Texto blanco para la tarjeta */
            margin-top: 100px; /* Margen superior para centrar la tarjeta */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Formulario</h1>
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="ubicacion">Ubicación:</label>
                                <select class="form-control" id="ubicacion" name="ubicacion">
                                    <option value="Bogotá">Bogotá</option>
                                    <option value="Medellín">Medellín</option>
                                    <option value="Cali">Cali</option>
                                    <option value="Barranquilla">Barranquilla</option>
                                    <option value="Cartagena">Cartagena</option>
                                    <option value="Cúcuta">Cúcuta</option>
                                    <option value="Soledad">Soledad</option>
                                    <option value="Ibagué">Ibagué</option>
                                    <option value="Soacha">Soacha</option>
                                    <option value="Bucaramanga">Bucaramanga</option>
                                    <option value="Villavicencio">Villavicencio</option>
                                    <option value="Santa Marta">Santa Marta</option>
                                    <option value="Valledupar">Valledupar</option>
                                    <option value="Bello">Bello</option>
                                    <option value="Pereira">Pereira</option>
                                    <option value="Montería">Montería</option>
                                    <option value="Pasto">Pasto</option>
                                    <option value="Manizales">Manizales</option>
                                    <option value="Neiva">Neiva</option>
                                    <option value="Palmira">Palmira</option>
                                    <option value="Armenia">Armenia</option>
                                    <option value="Riohacha">Riohacha</option>
                                    <option value="Popayán">Popayán</option>
                                    <option value="Floridablanca">Floridablanca</option>
                                    <option value="Sincelejo">Sincelejo</option>
                                    <option value="Tuluá">Tuluá</option>
                                    <option value="Envigado">Envigado</option>
                                    <option value="Tumaco">Tumaco</option>
                                    <option value="Dosquebradas">Dosquebradas</option>
                                    <option value="Tunja">Tunja</option>
                                    <option value="Girardot">Girardot</option>
                                    <option value="Facatativá">Facatativá</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="lenguaje">Lenguaje favorito:</label>
                                <select class="form-control" id="lenguaje" name="lenguaje">
                                    <option value="Python">Python</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Java">Java</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comentario">Comentario (opcional):</label>
                                <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul class="mt-3">
                                    {% for message in messages %}
                                        <div class="alert alert-success" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
