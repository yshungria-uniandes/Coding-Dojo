<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            /* Fondo blanco */
            color: black;
            /* Texto negro */
        }

        .card {
            background-color: black;
            /* Fondo negro para la tarjeta */
            color: white;
            /* Texto blanco para la tarjeta */
            margin-top: 100px;
            /* Margen superior para centrar la tarjeta */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Resultados</h1>

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicaci√≥n:</label>
                            <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                                value="{{ ubicacion }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="lenguaje">Lenguaje favorito:</label>
                            <input type="text" class="form-control" id="lenguaje" name="lenguaje" value="{{ lenguaje }}"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="comentario">Comentario:</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="3"
                                readonly>{{ comentario }}</textarea>
                        </div>
                        <form action="/reset_session" method="get">
                            <button type="submit" class="btn btn-primary">Volver al formulario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
