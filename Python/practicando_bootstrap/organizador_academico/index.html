<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no"
   />
   <!-- Bootstrap CSS -->
   <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous"
   />
   <title>Cards</title>
 </head>
 <body>
     <div class="card bg-primary text-white text-center p-3" style="max-width: 20rem;">
       <div class="card-body">
         <div class="row">
           <div class="col-1">
             <img src="https://img.icons8.com/doodle/30/000000/partly-cloudy-day.png"/>
           </div>
           <div class="col-4">
             <p class="font-weight-light mb-0">32ºC</p>
           </div>
         </div>
         <div class="row">
           <div class="col-1">
           </div>
           <div class="col-4">
            <h1 class="card-title font-weight-bold my-0">24</h1>
            <p class="card-text mt-0">Enero</p>
           </div>
           <div class="col-6" align="left">
             <img src="https://urlimagen.com" height="150px" />
           </div>
         </div>
         <div class="row">
           <div class="col-2">
           </div>
           <div class="col-2">
             <img src="https://img.icons8.com/bubbles/55/000000/hand-with-pen.png"/>
           </div>
           <div class="col-2">
             <img src="https://img.icons8.com/bubbles/55/000000/book-shelf.png"/>
           </div>
           <div class="col-2">
             <img src="https://img.icons8.com/bubbles/55/000000/stethoscope.png"/>
           </div>
           <div class="col-2">
           </div>
         </div>
         <footer class="blockquote-footer text-white">
           <small>Programa tus días con <cite title="Source Title">JakeApp</cite>
          </small>
         </footer>
 </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script
     src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
     crossorigin="anonymous"
   ></script>
 </body>
</html>
