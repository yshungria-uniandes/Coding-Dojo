<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no"
   />
   <!-- Bootstrap CSS -->
   <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

   <title>Hello, world!</title>
 </head>
 <body>
   <div id="accordion">
<p>
 <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="true" aria-controls="collapseExample1">
 </button>
 <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
 </button>
   <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3">
 </button>
   <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample4" aria-expanded="false" aria-controls="collapseExample4">
 </button>
</p>
<div class="collapse  show" id="collapseExample1" style="max-width: 20rem;" data-parent="#accordion">
 <div class="card card-body text-primary">
   Azul
 </div>
</div>
<div class="collapse" id="collapseExample2" style="max-width: 20rem;" data-parent="#accordion">
 <div class="card card-body text-danger">
   Rojo
 </div>
</div>
<div class="collapse" id="collapseExample3" style="max-width: 20rem;" data-parent="#accordion">
 <div class="card card-body text-warning">
   Amarillo
 </div>
</div>
<div class="collapse" id="collapseExample4" style="max-width: 20rem;" data-parent="#accordion">
 <div class="card card-body text-success">
   Verde
 </div>
</div>
   </div>

     crossorigin="anonymous"

     src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
