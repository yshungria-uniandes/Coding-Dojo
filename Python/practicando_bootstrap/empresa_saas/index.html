<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no"
   />
   <!-- Bootstrap CSS -->
   <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous"
   />
   <title>Registro</title>
 </head>
 <body>
 <div class="container-fluid">
   <div class="row" >
     <div class="col-md-4 col-sm-12 bg-primary" align="right">
       <h3 class="font-weight-bold text-white">UNA NUEVA ALTERNATIVA PARA ADMINISTRAR LA INFORMACIÓN</h3>
       <p class="text-white font-weight-light">Accede a herramientas especializadas para el análisis de datos y el almacenamiento de información.</p>

         <img src="https://images.pexels.com/photos/106344/pexels-photo-106344.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=660" />
     </div>
     <div class="col-md-4 col-sm-12 bg-light">
       <h3 class="font-weight-bold" >Programa tu subscripción gratuita</h3>
       <form>
         <div class="form-group">
           <label for="nombre">Nombre y Apellido</label>
           <input type="text" class="form-control" id="nombre" aria-describedby="nameHelp" placeholder="Escribe tu nombre acá">
           <small id="nameHelp" class="form-text text-muted">Ingresa tu primer nombre y apellido</small>
         </div>
         <div class="form-group">
           <label for="correo">Correo</label>
           <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="ejemplo@correo.com">
           <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con terceros</small>
         </div>
         <div class="form-group">
           <label for="contrasena">Contraseña</label>
           <input type="password" class="form-control" id="contrasena" placeholder="">
         </div>
         <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Iniciar desde hoy subscripción gratuita</label>
         </div>
         <button type="submit" class="btn btn-primary">Registrarse</button>
       </form>
     </div>

   </div>
</div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script
     src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
     crossorigin="anonymous"
   ></script>
 </body>
</html>
